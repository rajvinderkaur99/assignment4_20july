<!DOCTYPE html>
<html>
    <head>
        <title>Z index Demo</title>
        <style>
.square{
    width: 100px;
    height: 100px;
    background-color: red;
    position: absolute;
    z-index: 1;
}
        </style>
    </head>
    <body>
        <div class="square"></div>
        <h1>heading 1</h1>
        <p>Because the square has a z-index of 1, it will be placed front the heading..</p>
    </body>
</html>
